<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paralax Effect</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="wrapper" id="luxy">
      <header class="header">
        <h1 class="title" data-splitting>
          <span class="title_paralax">Parallax Effect</span><br />
          <span class="stroke">on gasp</span>
        </h1>
        <div class="header__img">
          <img src="img/1.jpg" alt="1" />
        </div>
        <div class="header__marq">
          <div class="header__marq-wrapper">
            <span class="header__marq-txt"
              >You Are Not Alone
              <span class="header__marq-star">
                <img src="img/star.svg" alt="" />
              </span>
            </span>
            <span class="header__marq-txt"
              >You Are Not Alone
              <span class="header__marq-star">
                <img src="img/star.svg" alt="" />
              </span>
            </span>
            <span class="header__marq-txt"
              >You Are Not Alone
              <span class="header__marq-star">
                <img src="img/star.svg" alt="" />
              </span>
            </span>
            <span class="header__marq-txt"
              >You Are Not Alone
              <span class="header__marq-star">
                <img src="img/star.svg" alt="" />
              </span>
            </span>
          </div>
        </div>
      </header>

      <div class="hollow"></div>
    </div>

    <!-- GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>

    <!-- Splitting Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/splitting@1.0.6/dist/splitting.min.js"></script>

    <!-- Luxy Plugin -->
    <script src="js/luxy.js"></script>

    <!-- Custom JS -->
    <script src="js/custom.js"></script>
  </body>
</html>
